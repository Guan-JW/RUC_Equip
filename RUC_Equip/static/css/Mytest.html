<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
  <script type="text/javascript">
        function openwindow(){
            var open=confirm('打开新建窗口');
            if(open == true){
    // 新窗口打开时弹出确认框，是否打开
                var paemg=prompt('输入网址，http：//www.imooc.com/')
    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
            if(paemg !=null){
    //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
            window.open(paemg,'_blank','width=400,height=500,menubar=no,toolbar=no');
            }else{alert('再见')};
            }else{alert('再见')};
        };
  </script>
 </head>
 <body>
   <input type="button" value="新窗口打开网站" onclick="openwindow()" />
 </body>
</html>
